spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true

    defer-datasource-initialization: true
  sql:
    init:
      mode: always

  ## redis 설정
  data:
    redis:
      host: localhost
      port: 6379

# jwt 토큰 관련 값
jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-expiration-seconds: 60
  refresh-expiration-seconds: 100

# 쿼리문 파라미터 바인딩 값 확인
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

#custom swagger url
springdoc:
  swagger-ui:
    path: /swagger-ui.html

