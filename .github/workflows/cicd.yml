name: Re:mind CI/CD with Gradle

# event trigger
# main ë¸Œëœì¹˜ì— push í–ˆì„ ë•Œ ì‹¤í–‰ë˜ëŠ” íŠ¸ë¦¬ê±°
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


# permissions: write-all


jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      ## jdk setting
      - uses: actions/checkout@v3
      - name: ğŸ§Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      ## gradle caching
      - name: ğŸ§Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ§application.yml íŒŒì¼ì„ ìƒì„± í•©ë‹ˆë‹¤.
        run: |
          cd ./src/main/resources
          touch ./application.yml
          echo "${{ secrets.PROPERTIES }}" > ./application.yml
        shell: bash

      - name: ğŸ§gradle buildë¥¼ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
        run: chmod +x gradlew

      - name: ğŸ§gradle build ì¤‘ì…ë‹ˆë‹¤.
        run: ./gradlew build
        shell: bash # ciëŠ” ì—¬ê¸°ê¹Œì§€

      - name: ğŸ§docker image build í›„ NCP Container Registryì— pushí•©ë‹ˆë‹¤.
        run: |
          docker login -u ${{ secrets.NCP_CONTAINER_REGISTRY_PUBLIC_ENDPOINT }} -p ${{ secrets.NCP_API_SECRET_KEY }}
          docker build -f Dockerfile -t ${{ secrets.NCP_CONTAINER_REGISTRY_PUBLIC_ENDPOINT }}/${{ secrets.NCP_CONTAINER_REGISTRY_IMAGE }} .
          docker push ${{ secrets.NCP_CONTAINER_REGISTRY_PUBLIC_ENDPOINT }}/${{ secrets.NCP_CONTAINER_REGISTRY_IMAGE }}

      ## deploy to production
      - name:  NCP Container Registryì—ì„œ pull í›„ deployí•©ë‹ˆë‹¤.
        uses: appleboy/ssh-action@master
        #        id: deploy-prod
        with:
          username: ${{ secrets.NCP_SERVER_USERNAME }}
          host: ${{ secrets.NCP_SERVER_HOST }}
          key: ${{ secrets.NCP_SERVER_PASSWORD }}
          envs: GITHUB_SHA
          script: |
            sudo docker pull ${{ secrets.NCP_CONTAINER_REGISTRY_PUBLIC_ENDPOINT }}/${{ secrets.NCP_CONTAINER_REGISTRY_IMAGE }}
            sudo docker rm -f $(docker ps -qa) 
            docker compose up -d
            docker image prune -f